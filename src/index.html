<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        
        <link rel='stylesheet' type='text/css' href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"/>
        <link rel='stylesheet' type='text/css' href="./css/main.css"/>
    </head>
    <body pending>
        
        <div id="Header">
            <span class="vert"></span>
        </div>
        
        <div id="View" view="Main">
            
            <div id="Main">
                
                <div class="options">
                    
                    <p class="input">
                        <span class="label" id="DKBTextureLabel"></span>
                        <input type="file" id="DKBAtlasInput" accept=".png"/>
                    </p>
                    <p id="DKBTextureHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="FntAtlasLabel"></span>
                        <input type="file" id="FntAtlasInput" accept=".png, .fnt" multiple/>
                    </p>
                    <p id="FntAtlasHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="TextureSizeLabel"></span>
                        
                        <select id="TextureDemensionInput">
                            <option value="0">256</option>
                            <option value="1">512</option>
                            <option value="2" selected>1024</option>
                            <option value="3">2048</option>
                            <option value="4">4096</option>
                            <option value="5">8192</option>
                        </select>
                    </p>
                    <p id="TextureSizeHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="IncludeMinimumKoreanCharactersLabel"></span>
                        
                        <input type="checkbox" id="IncludeMinimumKoreanCharactersInput" checked/>
                    </p>
                    <p id="IncludeMinimumKoreanCharactersHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="AdditionalKoreanCharactersLabel"></span>
                        
                        <textarea rows="5" id="AdditionalKoreanCharactersInput"></textarea>
                    </p>
                    <p id="AdditionalKoreanCharactersHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="OffsetsLabel"></span>
                        
                        <span>X : </span>
                        <input type="number" id="OffsetXInput"/>
                        <br>
                        <span class="label"></span>
                        <span>Y : </span>
                        <input type="number" id="OffsetYInput"/>
                    </p>
                    <p id="OffsetsHelp" class="help"></p>
                    
                    <p class="input">
                        <span class="label" id="AdvanceLabel"></span>
                        <input type="number" id="AdvanceXInput"/>
                    </p>
                    <p id="AdvanceHelp" class="help"></p>
                    
                    <p>
                        <span class="label" id="AdvanceLabel"></span>
                        <button id="GenerateButton"></button>
                        <button id="DownloadZipButton"></button>
                    </p>
                    
                    <p id="ProgressLabel"></p>
                    
                </div>
                
                <div id="GenerateViewContainer" class="horizontal">
                    
                    <div id="RenderingPreviewContainer">
                        
                    </div>
                    
                    <div id="RenderingPreviewListContainer">
                        
                    </div>
                    
                </div>
                
                <div id="PIXIViewContainer">
                    
                    <p>
                        <span id="PIXIViewTextLabel"></span>
                        <textarea rows="10" id="PIXIViewTextInput"></textarea>
                    </p>
                    
                </div>
                
            </div>
            
            <div id="About">
                
                <h1 id="About_Title"></h1>
                
                <div id="About_Description"></div>
                
                <h1 id="About_ReasonTitle"></h1>
                
                <div id="About_Reason"></div>
                
                <hr/>
                
                <h1 id="About_DepedenciesTitle"></h1>
                
                <div id="About_Depedencies"></div>
                
            </div>
            
        </div>
        
        <div class="footer">
            
            <p>
                Created by <a target="_blank" href="https://creft.me/cretapark">Creta Park</a>
            </p>
            <p>
                This project is inspired by
                <a target="_blank" href="https://github.com/TandyRum1024/hangul-johab-render-gms">zik (TandyRum1024)'s project</a>
            </p>
            <p>
                Source code licensed under MIT license. <a target="_blank" href="https://github.com/Creta5164/HangulAtlasEditor">GitHub page</a>
            </p>
        </div>
        
        <!-- dependencies -->
        <script>const exports = {};</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.4/pixi.min.js"></script>

        <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/byte-base64"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
        
        <!-- sources -->
        <script src="./js/binpack.js"></script>
        
        <!-- main -->
        <script src="./js/strings.js"></script>
        <script src="./js/pixi-view.js"></script>
        <script src="./js/HangulAtlasEditor.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
